<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day21</title>
    <style>
        /* specificity is 10 */
        h1{
            color: blueviolet;
        }
        /* specificity is 1+10=11 */

        h1.red{
            color: red;
        }
        /* This is eg of attribute selector.specificity is 10 */
        [data-x=a]{
            color: mediumaquamarine;
        }
        /* specificity is 10 */
        .yellow{
            color: yellow;
        }
        /* specificity is 10 */
        .orange{
            color: orange;
        }
        
    </style>
</head>
<body>
    <h1 class="red yellow orange" data-x="a">CSS-Specificity</h1>
</body>
</html>
