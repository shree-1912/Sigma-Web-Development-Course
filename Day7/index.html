<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Lets learn</title>
</head>

<body>
    <h1>Form - For Sigma Web_Dev_Course</h1>
    <form action="post">
        <div>
            <label for="Username">Username</label>
            <input type="text" name="" id="username" placeholder="Enter Username" autofocus>
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="Gender" id="female">
        </div>
        <div>
            <label for="subscribe">Subscribe</label>
            <input type="checkbox" name="" id="subscribe">
        </div>
        <div>
            <label for="comment">Enter your comments</label>
            <br>
            <textarea name="comment" id="comment" cols="50" rows="4"></textarea>
        </div>
        <div>
            <label for="Fruits">Fruits : </label>
            <select name="Fruits" id="Fruits">
                <option value="Apple">Pomegranate</option>
                <option value="Apple">Mango</option>
                <option value="Apple">Guava</option>
            </select>
        </div>
    </form>
</body>

</html>
